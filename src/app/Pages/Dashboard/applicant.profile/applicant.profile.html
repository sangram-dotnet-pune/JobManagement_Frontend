<!-- Loader -->
<div class="profile-container" *ngIf="loading()">
  <p class="loading-text">Loading profile...</p>
</div>

<!-- Error -->
<div class="profile-container" *ngIf="!loading() && errorMessage()">
  <p class="error-text">{{ errorMessage() }}</p>
</div>

<!-- Profile Details -->
<div class="profile-container" *ngIf="!loading() && profile()">

  <h2 class="profile-title">My Profile</h2>

  <div class="profile-card">

    <div class="profile-row">
      <span class="label">Full Name</span>
      <span class="value">{{ profile()?.full_name }}</span>
    </div>

    <div class="profile-row">
      <span class="label">Email</span>
      <span class="value">{{ profile()?.email || '' }}</span>
    </div>

    <div class="profile-row">
      <span class="label">Phone</span>
      <span class="value">{{ profile()?.phone || 'N/A' }}</span>
    </div>

    <div class="profile-row">
      <span class="label">Role</span>
      <span class="value">{{ profile()?.role || '' }}</span>
    </div>

  </div>

</div>
