
<div class="job-search">
  <input
    type="text"
    placeholder="Search by title, keyword, or location..."
    [(ngModel)]="searchTerm"
  />
</div>

<div *ngIf="isLoading()" class="job-state loading">
  <span class="spinner"></span>
  <p>Loading jobs...</p>
</div>

<div
  *ngIf="!isLoading() && (jobs() | jobFilter:searchTerm).length === 0"
  class="job-state empty">
  <h3>No jobs found</h3>
  <p>Try different keywords or check back later.</p>
</div>

<div
  *ngIf="!isLoading() && (jobs() | jobFilter:searchTerm).length > 0"
  class="job-list">

  <app-job-card
    *ngFor="let job of jobs() | jobFilter:searchTerm; trackBy: trackByJobId"
    [job]="job">
  </app-job-card>

</div>
