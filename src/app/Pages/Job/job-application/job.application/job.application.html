<section class="apply-page-container">
  <div class="glass-form-card scrollable-card">
    <section class="application-form">
      <div class="application-wrapper">
        <h3 class="form-title">Submit your application</h3>

        <form
          class="application-form-center"
          [formGroup]="applyForm"
          (ngSubmit)="onSubmitApplication()"
        >
          <div class="input-group">
            <label>Full Name</label>
            <input type="text" formControlName="applicantName" placeholder="Enter your name" />
          </div>

          <div class="input-group">
            <label>Email</label>
            <input type="email" formControlName="applicantEmail" placeholder="Enter your email" />
          </div>

          <div class="input-group">
            <label>Phone</label>
            <input type="text" formControlName="phone" placeholder="Enter your phone number" />
          </div>

          <div class="input-group">
            <label>Address</label>
            <input type="text" formControlName="address" placeholder="Enter your address" />
          </div>

          <div class="input-group">
            <label>Graduation Year</label>
            <input type="number" formControlName="graduationYear" placeholder="e.g. 2024" />
          </div>

          <div class="input-group">
            <label>Qualification</label>
            <input type="text" formControlName="qualification" placeholder="e.g. B.Tech, MCA" />
          </div>

          <div class="input-group">
            <label>Resume Link / Portfolio</label>
            <input type="url" formControlName="resumeLink" placeholder="https://..." />
          </div>

          <div *ngIf="applyError()" class="apply-error">
            {{ applyError() }}
          </div>

          <button type="submit" class="submit-action-btn" [disabled]="applyForm.invalid">
            Submit Application
          </button>

          <button type="button" class="cancel-action-btn" (click)="onCancel()">
            Cancel
          </button>
        </form>
      </div>
    </section>
  </div>
</section>
