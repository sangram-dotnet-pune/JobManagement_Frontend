<div class="auth-wrapper">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="register-card"
  >
    <h2>Create Your Account</h2>
    <p class="subtitle">Join JobPortal and apply for jobs faster</p>

    <div class="form-group">
      <label>Name</label>
      <input type="text" formControlName="name" placeholder="Enter your name" />
      <small *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
        Name is required
      </small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Valid email is required
      </small>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" formControlName="phone" placeholder="Enter your phone number" />
      <small *ngIf="registerForm.get('phone')?.invalid && registerForm.get('phone')?.touched">
        Valid phone number is required
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Create password" />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Password is required
      </small>
    </div>

    <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
      Create Account
    </button>

    @if (isRegistered()) {
      <p class="success">Registration successful! You can now log in.</p>
    } @else {
      <p class="info">It only takes a minute ðŸš€</p>
    }
  </form>
</div>
