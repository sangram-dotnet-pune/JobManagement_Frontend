<div class="auth-wrapper">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="auth-card"
  >
    <h2>Applicant Login</h2>

    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Valid email is required
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Password is required
      </small>
    </div>

    <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">
      Login
    </button>
  </form>
</div>
