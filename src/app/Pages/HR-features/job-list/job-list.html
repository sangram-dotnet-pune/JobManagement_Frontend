<div class="job-list-scroll">
  <div
    class="job-card"
    *ngFor="let job of jobs()"
    (click)="selectJob(job)"
    [class.selected]="selectedJobId === job.id"
  >
    <!-- Expire icon -->
    <button
      class="expire-icon"
      (click)="expireJob(job.id); $event.stopPropagation()"
      title="Expire Job"
    >
      <span class="material-icons icon-danger">delete</span>
    </button>

    <h3>{{ job.title }}</h3>

    <p>
      <span class="material-icons icon-info">location_on</span>
      {{ job.location }}
    </p>

    <p>
      <span class="material-icons icon-secondary">group</span>
      {{ job.applicationsCount }} Applications
    </p>
  </div>
</div>
