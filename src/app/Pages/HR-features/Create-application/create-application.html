<div class="create-job-container">

  <div class="create-job-card">

    <h2>Create New Job</h2>

    <form [formGroup]="jobForm" (ngSubmit)="submitJob()">

      <div class="input-group">
        <label>Job Title</label>
        <input type="text" formControlName="title" placeholder="e.g. Software Engineer">
      </div>

      <div class="input-group">
        <label>Job Description</label>
        <textarea rows="4" formControlName="description"
          placeholder="Describe the role and responsibilities"></textarea>
      </div>

      <div class="input-group">
        <label>Location</label>
        <input type="text" formControlName="location" placeholder="e.g. Hyderabad">
      </div>

      <div class="input-group">
        <label>Employment Type</label>
        <select formControlName="employmentType">
          <option value="">Select type</option>
          <option value="FULL_TIME">Full Time</option>
          <option value="PART_TIME">Part Time</option>
          <option value="CONTRACT">Contract</option>
        </select>
      </div>

      <div class="salary-row">
        <div class="input-group">
          <label>Min Salary</label>
          <input type="number" formControlName="minSalary" placeholder="300000">
        </div>

        <div class="input-group">
          <label>Max Salary</label>
          <input type="number" formControlName="maxSalary" placeholder="800000">
        </div>
      </div>

      <p class="error-text" *ngIf="errorMessage">{{ errorMessage }}</p>

      <button type="submit" [disabled]="jobForm.invalid || loading">
        {{ loading ? 'Posting...' : 'Post Job' }}
      </button>

    </form>

  </div>

</div>
